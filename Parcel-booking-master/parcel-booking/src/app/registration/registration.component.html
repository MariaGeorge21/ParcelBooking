<section class="fullimg justify-content-center align-items-center p-5">
  <div class="container Registerpage vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center align-items-center">
      <div class="col col-l-10" id="cont">
        <div class="card text-center" style="border-radius: 1rem; max-width: 400px; max-height: 600px; background-color: transparent; opacity: 0.8; backdrop-filter: blur(5px); border: none;">
          <div class="card-body d-flex flex-column align-items-center justify-content-center p-5 p-lg-6 text-black">
            <div class="mb-3 pb-1">
              <img src="assets/Delivery.png" style="width: 100px; margin-right: 10px;" class="rounded-circle" alt="logo">
              <br>
              <br>
              <h5 class="fw-normal mb-3 pb-3" style="font-size: 20px; letter-spacing: 1px; color:white;">Sign Up</h5>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw" style="color: white;"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" formControlName="customername" [(ngModel)]="customername" (ngModelChange)="checkUsername()" />

                  <p *ngIf="usernameExists">Username already exists!</p>
                  <div *ngIf="signupForm.controls['customername'].invalid && signupForm.controls['customername'].touched" class="text-danger">
                    Name is required
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw" style="color:white"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email" placeholder="Email" formControlName="email" />
                  <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="text-danger">
                    <div *ngIf="signupForm.controls['email'].hasError('required')">Email is required</div>
                    <div *ngIf="signupForm.controls['email'].hasError('email')">Invalid email format</div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw" style="color:white"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="password" id="form3Example4c" class="form-control" [(ngModel)]="password" placeholder="Password" formControlName="password" />
                  <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger">
                    <div *ngIf="signupForm.controls['password'].hasError('required')">Password is required</div>
                    <div *ngIf="signupForm.controls['password'].hasError('minlength', 'password')">Password must be at least 6 characters long</div>
                  </div>
                  
                </div>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-key fa-lg me-3 fa-fw" style="color:white"></i>
                <div class="form-outline flex-fill mb-0">
                  <input type="password" id="form3Example4cd" class="form-control" placeholder="Retype password" formControlName="repeatPassword" />
                  <div *ngIf="signupForm.controls['repeatPassword'].invalid && signupForm.controls['repeatPassword'].touched" class="text-danger">
                    Repeat Password is required
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-dark btn-lg" [disabled]="signupForm.invalid"  >Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
